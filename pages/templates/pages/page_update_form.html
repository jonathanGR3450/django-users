{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        {% if 'ok' in request.GET %}
          <p style="color: green;">Se actualizo Correctamente <a href="{% url 'pages:page' page.id page.title|slugify %}">Ver mas...</a></p>
        {% endif %}
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Editar página" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
